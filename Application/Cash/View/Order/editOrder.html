<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="{:U('Index/main')}">首页</a></li>
        <li class="active"><a href="">订单管理</a></li>
        <li class="active">订单列表</li>
    </ul>

    <div class="page-header page-header1 clearfix">
        <h3>订单管理</h3>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="{:U('Order/orderList')}">订单列表</a>
            </li>
        </ul>
    </div>

        <!--表格内容-->
        <div class="content-box-content">
            <!--表单 start-->
            <form action="{:U('Order/editOrder')}" method="post" class="form-horizontal">
                <input type="hidden" name="order_id" value="{$Order['order_id']}">
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label"><em class="prompt-red">*</em>订单号：</label>
                    {$Order['order_sn']}

                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">订单价格：</label>
                    ￥{$Order['order_price']}
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">订单联系人：</label>
                    {$Order['m_name']|default='后台添加'}
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">订单联系电话：</label>
                    {$Order['mobile']|default='后台添加'}
                </div>

                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">订单状态：</label>
                    <div class="col-sm-9">
                        <select name="status" id="">
                            <option value="">请选择</option>
                            <option value="0" <eq name="Order.status" value="0">selected</eq>>&nbsp;&nbsp;厂商待发货
                            <option value="1" <eq name="Order['status']" value="1">selected</eq>>&nbsp;&nbsp;待支付
                            <option value="2" <eq name="Order.status" value="2">selected</eq>>&nbsp;&nbsp;买家待收货
                            <option value="3" <eq name="Order['status']" value="3">selected</eq>>&nbsp;&nbsp;待评价
                            <option value="4" <eq name="Order.status" value="4">selected</eq>>&nbsp;&nbsp;退货
                            <option value="5" <eq name="Order['status']" value="5">selected</eq>>&nbsp;&nbsp;可申请调货
                            <option value="6" <eq name="Order.status" value="6">selected</eq>>&nbsp;&nbsp;买家申请调货中
                            <option value="7" <eq name="Order['status']" value="7">selected</eq>>&nbsp;&nbsp;订单完成
                            <option value="8" <eq name="Order.status" value="8">selected</eq>>&nbsp;&nbsp;确认调货
                            <option value="10" <eq name="Order.status" value="10">selected</eq>>&nbsp;&nbsp;换货中
                            <option value="11" <eq name="Order['status']" value="11">selected</eq>>&nbsp;&nbsp;确认退货
                            <option value="12" <eq name="Order.status" value="12">selected</eq>>&nbsp;&nbsp;确认换货
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default btn-primary">确认修改</button>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                    <tr>
                        <th>商品的序号
                            <a href="{:U('Order/oneOrder',array('good_id'=>'good_id asc','order_status'=>$Order[0]['order_status'],'order_sn'=>$Order[0]['order_sn']))}"><img src="__WEBPUBLIC__/Admin/images/arrow-up-red1.png" alt=""/></a>
                            <a href="{:U('Order/oneOrder',array('good_id'=>'good_id desc','order_status'=>$Order[0]['order_status'],'order_sn'=>$Order[0]['order_sn']))}"><img src="__WEBPUBLIC__/Admin/images/arrow-down-red1.png" alt=""/></a>
                        </th>
                        <th>商品图片</th>
                        <th>商品名称</th>
                        <th>商品颜色</th>
                        <th>商品尺码
                            <a href="{:U('Order/oneOrder',array('goods_size'=>'goods_size asc','order_status'=>$Order[0]['order_status'],'order_sn'=>$Order[0]['order_sn']))}"><img src="__WEBPUBLIC__/Admin/images/arrow-up-red1.png" alt=""/></a>
                            <a href="{:U('Order/oneOrder',array('goods_size'=>'goods_size desc','order_status'=>$Order[0]['order_status'],'order_sn'=>$Order[0]['order_sn']))}"><img src="__WEBPUBLIC__/Admin/images/arrow-down-red1.png" alt=""/></a>
                        </th>
                        <th>商品商品单价
                            <a href="{:U('Order/oneOrder',array('unit_cost'=>'unit_cost asc','order_status'=>$Order[0]['order_status'],'order_sn'=>$Order[0]['order_sn']))}"><img src="__WEBPUBLIC__/Admin/images/arrow-up-red1.png" alt=""/></a>
                            <a href="{:U('Order/oneOrder',array('unit_cost'=>'unit_cost desc','order_status'=>$Order[0]['order_status'],'order_sn'=>$Order[0]['order_sn']))}"><img src="__WEBPUBLIC__/Admin/images/arrow-down-red1.png" alt=""/></a>
                        </th>
                        <th>购买数量
                            <a href="{:U('Order/oneOrder',array('goods_num'=>'goods_num asc','order_status'=>$Order[0]['order_status'],'order_sn'=>$Order[0]['order_sn']))}"><img src="__WEBPUBLIC__/Admin/images/arrow-up-red1.png" alt=""/></a>
                            <a href="{:U('Order/oneOrder',array('goods_num'=>'goods_num desc','order_status'=>$Order[0]['order_status'],'order_sn'=>$Order[0]['order_sn']))}"><img src="__WEBPUBLIC__/Admin/images/arrow-down-red1.png" alt=""/></a>
                        </th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <foreach name="Order1" item="vo1" >
                        <foreach name="vo1['goods_attr']" item="vo" >
                            <tbody>
                            <style>
                                .justify-class *{vertical-align:middle !important; text-align: center}
                            </style>
                            <tr class="justify-class">
                                <td >{$vo.numbers}</td>
                                <td><img src="/Uploads/{$vo.goods_img}" alt="" width="70px" height="70px"/></td>
                                <td>{$vo.goods_name}</td>
                                <td>{$vo['color']}</td>
                                <td>{$vo['size']}</td>
                                <td>{$vo['price']}（元）</td>
                                <td>{$vo['num']}（双）</td>
                                <td><a href="http://www.xiezhongyunshang.com/index.php?s=/Goods/goodsDetail/goods_id/{$vo['goods_id']}" target="_blank">查看详情</a></td>
                            </tr>
                            </tbody>
                        </foreach>
                    </foreach>
                </table>
            </form>
            <!--表单 end-->
        </div>
    </div>
</div>

<include file="Public:footer"/>
<script>
    var status = $("#status").val();
    if(status==0){
        $("#daili").show();
    }
</script>
