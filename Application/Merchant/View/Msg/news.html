<block name="footerjs">
<script type="text/javascript">
    var dataargs = {mix_id:shop_id,type:1}
    requestUrl("{:U('Api/Message/messIndexShow')}",dataargs,function ( res ) {
        if(res.flag == "success"){
            var message = res.data;
            if(message.system_mess > 0){
                $(".system").addClass("onmsg");
            }
            if(message.order_mess > 0){
                $(".jiao").addClass("onmsg");
            }
        }else{
            layer.msg(res.message);
        }
    })
</script>
