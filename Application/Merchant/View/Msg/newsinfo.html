<block name="footerjs">
<script>
	var type="{$_GET['mes']}";
    var args = {mess_id:type,m_id:shop_id};
    requestUrl("{:U('Api/Message/messageDetail')}",args,function( res ){
    	if(res.flag == "success"){
    		var content = res.data;
    		var str = '<article class="weui-article">'+
    						'<h1>'+content.title+'</title>'+
    						'<section>'+
    						content.content+
    						'</section>'+
    					'</article>';
    			$(".xq_container").append(str);
    	}else{
    		layer.mes(res.message)
    	}
    },'GET')
