<extend name="Public:header"/>
<block name="main">
<!-- 头部 -->
    <div class="header-container bgfff z3">
            <div class="weui-cell ih30 box">
                <div class="weui-cell__hd">
                </div>
                <div class="weui-cell__bd re textcenter">
                    店铺认证
                    <a href="/" class="headright fs14">认证帮助</a>
                </div>
                <!--<div class="weui-cell__ft">
                    <img src="/Public/Wechat/img/fenx.png" class="iconfenx"/>
                </div>-->
            </div>
    </div>
    <!-- 内容 -->
    <div class="xq_container">
       <div class="pad10 colb3 ih30">
            公司资料
       </div>
       <div class="bgfff">
            <div class="weui-cell">
                <div class="weui-cell__hd mgr5">公司名称</div>
                <div class="weui-cell__bd">
                    <input class="weui-input fs14" type="text" placeholder="请输入营业执照上公司名称"/>
                </div>
            </div>
            <div class="weui-cell after">
                <div class="weui-cell__hd mgr5">营业执照编号</div>
                <div class="weui-cell__bd">
                    <input class="weui-input fs14" type="text" placeholder="营业执照上15位号码"/>
                </div>
            </div>
            <div class="pad10 bgfff d_b3">
                <div class="weui-uploader__hd">
                    <p class="fs17 weui-uploader__title">营业执照</p>
                </div>
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderFiles1">
                        
                    </ul>
                    <div class="weui-uploader__input-box inpbgimg1">
                        <input id="uploaderInput1" onchange="mychange2(this,1)" class="weui-uploader__input" type="file" accept="image/*" multiple />
                    </div>
                 </div>
            </div>
       </div>
       <div class="pad10 colb3 ih30">
            负责人资料
       </div>
       <div class="bgfff">
           <div class="weui-cell after">
                <div class="weui-cell__hd mgr5">负责人姓名</div>
                <div class="weui-cell__bd">
                    <input class="weui-input fs14" type="text" placeholder="请填写负责人姓名"/>
                </div>
            </div>
            <div class="pad10 bgfff d_b3">
                <div class="weui-uploader__hd">
                    <p class="fs17 weui-uploader__title">负责人证件</p>
                </div>
                <div class="weui-uploader__bd">
                    <ul class="weui-uploader__files" id="uploaderFiles2">
                        
                    </ul>
                    <ul class="weui-uploader__files" id="uploaderFiles3">
                        
                    </ul>
                    <div class="weui-uploader__input-box inpbgimg2">
                        <input id="uploaderInput2" onchange="mychange2(this,2)" class="weui-uploader__input" type="file" accept="image/*" multiple />
                    </div>
                     <div class="weui-uploader__input-box inpbgimg3">
                        <input id="uploaderInput3" onchange="mychange2(this,3)" class="weui-uploader__input" type="file" accept="image/*" multiple />
                    </div>
                 </div>
            </div>
       </div>
       <div class="pad10 colb3 textcenter">
           预计在三个工作日内完成人工审核
       </div>
    </div>


    <div class="addshopfoot flex">
        <div class="shelvesbut flex1">确认并提交</div>
    </div>
</block>
<block name="footerjs">
<script src="https://cdn.bootcss.com/echarts/3.5.4/echarts.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/3.5.4/echarts.common.min.js"></script>
<script type="text/javascript">
    //添加单图
    function mychange2 (data,thisnum) {
        var fileimg=data.files;  
            var file = fileimg[0];  
            //这里我们判断下类型如果不是图片就返回 去掉就可以上传任意文件  
            if (!/image\/\w+/.test(file.type)) {  
                layer.msg("请确保文件为图像类型");  
                return false;  
            }  
            var reader = new FileReader(); 
            // (function(x){
            reader.onload = function (e) {  
                var str='<li class="weui-uploader__file myimgli" style="background-image:url('+this.result+')"><span class="imgremove" style="color:red">X</span></li>';
                if (thisnum==1) {
                    $("#uploaderFiles1").append(str);
                    $(".inpbgimg1").hide();
                }else if(thisnum==2){
                    $("#uploaderFiles2").append(str);
                    $(".inpbgimg2").hide();
                }else if(thisnum==3){
                    $("#uploaderFiles3").append(str);
                    $(".inpbgimg3").hide();
                }
            }  
            // })(file.name) 
            
            reader.readAsDataURL(file);  
        // }
    };


    // 删除图片
    $("#uploaderFiles1").on("click",".imgremove",function(){
        $(this).parent().remove();
        $("#uploaderInput1").remove();
        var str="<input id='uploaderInput1' onchange='mychange2(this,1)' class='weui-uploader__input' type='file' accept='image/*' multiple />";
        $(".inpbgimg1").append(str);
        $(".inpbgimg1").show();
        // imgarr.splice($(this).index()-1,1); 
    });
     $("#uploaderFiles2").on("click",".imgremove",function(){
        $(this).parent().remove();
        $("#uploaderInput2").remove();
        var str="<input id='uploaderInput2' onchange='mychange2(this,2)' class='weui-uploader__input' type='file' accept='image/*' multiple />";
        $(".inpbgimg2").append(str);
        $(".inpbgimg2").show();
        // imgarr.splice($(this).index()-1,1); 
    });
      $("#uploaderFiles3").on("click",".imgremove",function(){
        $(this).parent().remove();
        $("#uploaderInput3").remove();
        var str="<input id='uploaderInput3' onchange='mychange2(this,3)' class='weui-uploader__input' type='file' accept='image/*' multiple />";
        $(".inpbgimg3").append(str);
        $(".inpbgimg3").show();
        // imgarr.splice($(this).index()-1,1); 
    });
</script>
</block>
