<extend name="Public:header"/>
<block name="main">
<!-- 头部 -->
    <div class="header-container bgfff z3">
            <div class="weui-cell ih30 box">
                <div class="weui-cell__hd">
                </div>
                <div class="weui-cell__bd re textcenter ">
                    店铺客服电话
                    <span class="colon headright keeper">保存</span>
                </div>
                <!--<div class="weui-cell__ft">
                    <img src="/Public/Wechat/img/fenx.png" class="iconfenx"/>
                </div>-->
            </div>
    </div>
    <!-- 内容 -->
    <div class="xq_container">
        <div>
            <div class="pad10">
                <img class="w20 y3 mgr5" src="__WEBPUBLIC__/Wechat/shopimg/kf.png"><span>客服1</span>
            </div>
            <div class="pad10 bgfff" >
                <input class="weui-input tel1" type="tel" placeholder="请输入电话号码"  >
            </div>
        </div>
        <div>
            <div class="pad10">
                <img class="w20 y3 mgr5" src="__WEBPUBLIC__/Wechat/shopimg/kf.png"><span>客服2</span>
            </div>
            <div class="pad10 bgfff" >
                <input class="weui-input tel2" type="tel" placeholder="请输入电话号码"  >
            </div>
        </div>
        <div>
            <div class="pad10" >
                <img class="w20 y3 mgr5" src="__WEBPUBLIC__/Wechat/shopimg/kf.png"><span>客服3</span>
            </div>
            <div class="pad10 bgfff" >
                <input class="weui-input tel3" type="tel" placeholder="请输入电话号码"  >
            </div>
        </div>
        <div>
            <div class="pad10">
                <img class="w20 y3 mgr5" src="__WEBPUBLIC__/Wechat/shopimg/kf.png"><span>客服4</span>
            </div>
            <div class="pad10 bgfff" >
                <input class="weui-input tel4" type="tel" placeholder="请输入电话号码"  >
            </div>
        </div>
        <div>
            <div class="pad10">
                <img class="w20 y3 mgr5" src="__WEBPUBLIC__/Wechat/shopimg/kf.png"><span>客服5</span>
            </div>
            <div class="pad10 bgfff" >
                <input class="weui-input tel5" type="tel" placeholder="请输入电话号码" >
            </div>
        </div>

    </div>  
</block>
<block name="footerjs">
<script type="text/javascript">
    var tels={};
    requestUrl("{:U('Api/Store/shopTel')}",{shop_id:shop_id},function ( res ) {
       if ( res.flag == "success" ) {
            tels = res.data;
            $(".tel1").val(tels.tel_one)
            $(".tel2").val(tels.tel_two)
            $(".tel3").val(tels.tel_three)
            $(".tel4").val(tels.tel_four)
            $(".tel5").val(tels.tel_five)      
       }else{
        layer.msg( res.message );
       } 
    },"POST",true);

    $(".keeper").on('click',function () {
            tels ={};
            tels.shop_id=shop_id;
            tels.tel_one =$.trim($('.tel1').val());      
            tels.tel_two =$.trim($('.tel2').val()) ;     
            tels.tel_three =$.trim( $('.tel3').val());
            tels.tel_four = $.trim( $('.tel4').val());
            tels.tel_five = $.trim( $('.tel5').val())
            putinfo();
        
    })
    function putinfo() {
        requestUrl("{:U('Api/Store/setPhone')}",tels,function ( res ) {
            layer.msg(res.message);
        },"POST",true)
    }
   
    
</script>
</block>
