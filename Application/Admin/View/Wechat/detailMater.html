<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <div class="content-box">
        <ul class="breadcrumb">
            <li><a href="{:U('Index/main')}">首页</a></li>
            <li><a href="">素材详情管理</a></li>
            <li class="active">素材详情详情</li>
        </ul>
        <div class="page-header clearfix">
            <h4>素材详情管理</h4>
            <ul class="nav nav-tabs">
                <li>
                    <a href="{:U('Wechat/materList')}">素材列表</a>
                </li>
            </ul>
        </div>
        <style>
            table tr td{
                padding: 5px;
            }
        </style>
        <!--表格内容-->
        <div class="content-box-content">
          <table style="width: 500px;height: auto;margin:0 20px;font: 微软雅黑">
              <tr>
                  <td><h4><strong>标题：</strong></h4></td>
              </tr>
              <tr>
                  <td>{$res['news_item'][0]['title']|default="无"}</td>
              </tr>
              <tr>
                  <td><h4><strong>内容：</strong></h4></td>
              </tr>
              <tr>
                  <td>
                      <textarea name="content" id="content" style="width:auto;height:300px;visibility:hidden;">{$res['news_item'][0]['content']|default="无"}</textarea>
                  </td>
              </tr>
              <tr>
                  <td><h4><strong>创建时间：</strong></h4></td>
              </tr>
              <tr>
                  <td>{$res['create_time']|date="Y-m-d H:i:s",###}</td>
              </tr>
          </table>
        </div>
    </div>
</div>

<include file="Public:footer"/>
<script  src="__WEBPUBLIC__/Common/kindeditor/kindeditor-min.js"></script>
<script  src="__WEBPUBLIC__/Common/kindeditor/lang/zh_CN.js"></script>
<script>
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('textarea[name="content"]', {
            resizeType : 1,
            uploadJson : '__WEBPUBLIC__/Common/kindeditor/php/upload_json.php',
            fileManagerJson : '__WEBPUBLIC__/Common/kindeditor/php/file_manager_json.php',
            allowPreviewEmoticons : false,
            items:[
                'source', '|', 'undo', 'redo', '|', 'cut', 'copy','|', 'justifyleft', 'justifycenter', 'justifyright',
                'justifyfull', 'clearhtml', 'selectall', '|', 'formatblock', 'fontname', 'fontsize', '|', 'forecolor',
                'hilitecolor', 'bold', 'italic', 'underline', 'strikethrough','image'
            ],
            afterBlur:function(){this.sync();}
        });
    });
</script>
