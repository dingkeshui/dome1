<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <div class="content-box">
        <ul class="breadcrumb">
            <li><a href="/">首页</a></li>
            <li><a href="">场景二维码管理</a></li>
        </ul>
        <div class="page-header clearfix">
            <h3>场景二维码管理</h3>
            <ul class="nav nav-tabs">
                <li>
                    <a href="{:U('Wechat/codeList')}">场景二维码列表</a>
                </li>
                <li class="active">
                    <a href="{:U('Wechat/addCode')}">创建场景二维码</a>
                </li>
            </ul>
        </div>

        <!--表格内容-->
        <div class="content-box-content">
            <!--表单 start-->
            <form action="{:U('Wechat/newCode')}" method="post" class="form-horizontal" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="string" class="col-sm-3 control-label"><em class="prompt-red">*</em>场景ID：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="string" name="string" placeholder="场景ID">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default btn-primary">确认创建</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<include file="Public:footer"/>
