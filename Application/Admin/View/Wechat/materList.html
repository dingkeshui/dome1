<include file="Public:header" xmlns="http://www.w3.org/1999/html"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="{:U('Index/main')}">首页</a></li>
        <li class="active"><a href="">素材管理</a></li>
        <li class="active">素材列表</li>
    </ul>

    <div class="page-header page-header1 clearfix">
        <h3>素材管理</h3>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="{:U('Wechat/materList')}">素材列表</a>
            </li>
        </ul>
    </div>
    <div class="search-content">
        <form action="{:U('Wechat/materList')}" method="post" class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="b_name">素材名称</label>
                <input class="earch-input form-control" id="b_name" type="text" name="b_name" value="{$b_name}" placeholder="素材名称"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>　
        </form>
    </div>
    <div class="content-box-table content-box-content">
        <form action="{:U('Brand/delBrand')}" method="post" class="batch-form">
            <table class="table table-striped table-framed table-hover">
                <thead>
                <tr>
                    <!--<th width="15%">-->
                    <!--<input class="check-all" type="checkbox" />&nbsp;&nbsp;编号-->
                    <!--</th>-->
                    <th width="25%">图片</th>
                    <th width="25%">media_id</th>
                    <!--<th width="10%">操作</th>-->
                </tr>
                </thead>
                <tbody class="tbody">
                <if condition="empty($list)">
                    <tr><td colspan="20"><span style="font-size:14px;">暂无数据</span></td></tr>
                </if>
                <volist name="list" id="vo">
                    <tr>
                        <!--<td><input type="checkbox" value="{$vo['media_id']}" name="media_id[]"/>&nbsp;&nbsp;{$vo['media_id']}</td>-->
                        <td><img src="{$vo['url']}" alt="" style="width: 200px;height: auto"/></td>
                        <td>{$vo["media_id"]|default="未填写"}</td>
                        <!--<td>-->
                        <!--<a href="{:U('Wechat/detailMater',array('media_id'=>$vo['media_id']))}" title="详情" class="modify">-->
                        <!--<span class="icon glyphicon glyphicon-list-alt"></span>-->
                        <!--</a>&nbsp;-->
                        <!--&lt;!&ndash;<a href="#" title="删除" class="delete-delete">&ndash;&gt;-->
                        <!--&lt;!&ndash;<span class="icon glyphicon glyphicon-remove"></span>&ndash;&gt;-->
                        <!--&lt;!&ndash;</a><input type="hidden" value="{:U('Brand/delBrand',array('b_id'=>$vo['b_id']))}">&ndash;&gt;-->
                        <!--</td>-->
                    </tr>
                </volist>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="20">
                        <div class="bulk-actions fl">
                            <input type="button" class="btn delete-batch" value="批量删除">　
                        </div>
                        <div class="fr">
                            {$page}
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>

</script>
