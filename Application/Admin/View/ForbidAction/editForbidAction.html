<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">禁止的方法</a></li>
        <li class="active">添加</li>
    </ul>

    <div class="page-header clearfix">
        <h3>权限方法</h3>
        <ul class="nav nav-tabs">    
            <li>
                <a href="{:U('ForbidAction/forbidActionList')}">权限方法列表</a>
            </li>
            <li class="active">
                <a href="{:U('ForbidAction/addForbidAction')}">添加权限方法</a>
            </li>
        </ul>
    </div>

    <div class="content-box-content">
        <form action="{:U('ForbidAction/editForbidAction')}" method="post" class="form-horizontal" role="form">
            <input type="hidden" name="id" value="{$res['id']}">
            <div class="form-group">
                <label for="action" class="col-sm-3 control-label">方法名：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="action" name="action" value="{$res['action']}">
                </div>
            </div>
            <div class="form-group skill">
                <label for="type" class="col-sm-3 control-label">模块类型：</label>
                <div class="col-sm-9">
                    <select name="group_name" id="type" style="width: 240px;height:34px;font-size: 14px;padding:6px 12px;border-radius:4px;border:1px solid #ccc">
                        <option value="">权限方法组...</option>
                        <option value="0" <if condition="$res['type'] eq 0">selected</if>>Home</option>
                        <option value="1" <if condition="$res['type'] eq 1">selected</if>>Api</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-default btn-primary">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</div>

<include file="Public:footer"/>
