<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="{:U('Index/main')}">首页</a></li>
        <li class="active"><a href="">商家的分类管理</a></li>
        <li class="active">商家的分类列表</li>
    </ul>

    <div class="page-header page-header1 clearfix">
        <h3>商家的分类管理</h3>
        <ul class="nav nav-tabs">
            <li class="">
                <a href="{:U('Class/classList')}">商家的分类列表</a>
            </li>
            <li class="">
                <a href="{:U('Class/addClass')}">添加商家的分类</a>
            </li>
        </ul>
    </div>
        <!--表格内容-->
        <div class="content-box-content">
            <!--表单 start-->
            <form action="{:U('Class/editClass')}" method="post" class="form-horizontal form"  enctype="multipart/form-data">
                <input type="hidden" name="class_id" value="{$res['class_id']}">
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label"><em class="prompt-red">*</em>商家的分类名称：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control Class"  name="name" placeholder="商家的分类名称" value="{$res['name']}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label"><em class="prompt-red">*</em>分类的位置：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control Class"  name="sort" placeholder="分类的位置" value="{$res['sort']}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="img" class="col-sm-3 control-label"><em class="prompt-red">*</em>商家的分类封面：</label>
                    <script>
                        function PreviewImage1(imgFile)
                        {
                            var filextension=imgFile.value.substring(imgFile.value.lastIndexOf("."),imgFile.value.length);
                            filextension=filextension.toLowerCase();
                            if ((filextension!='.jpg')&&(filextension!='.gif')&&(filextension!='.jpeg')&&(filextension!='.png')&&(filextension!='.bmp'))
                            {
                                alert("对不起，系统仅支持标准格式的照片，请您调整格式后重新上传，谢谢 !");
                                imgFile.focus();
                            }
                            else
                            {
                                var path;
                                if(document.all)//IE
                                {
                                    imgFile.select();
                                    path = document.selection.createRange().text;
                                    document.getElementById("imgPreview1").innerHTML="";
                                    document.getElementById("imgPreview1").style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled='true',sizingMethod='scale',src=\"" + path + "\")";//使用滤镜效果
                                }
                                else//FF
                                {
                                    path=window.URL.createObjectURL(imgFile.files[0]);// FF 7.0以上
                                    //path = imgFile.files[0].getAsDataURL();// FF 3.0
                                    document.getElementById("imgPreview1").innerHTML = "<img id='img1' src='"+path+"' style='width:100px;height:100px'/>";
                                    //document.getElementById("img1").src = path;
                                }
                            }
                        }
                    </script>
                    <div class="col-sm-9">
                        <div class="uplode-pic fl">
                            <div id="imgPreview1">
                                <img src="/Uploads/{$res['pic']}" alt="" style="width: 200px;height: auto">
                            </div>
                            <input type="file"  name="img" onchange="PreviewImage1(this)" id="img"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default btn-primary add-to-here">确认修改</button>
                    </div>
                </div>
            </form>
            <!--表单 end-->
        </div>
    </div>
</div>
<include file="Public:footer"/>
