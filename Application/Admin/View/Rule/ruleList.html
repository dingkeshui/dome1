<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<style type="text/css">
    .table tr td.td {  vertical-align: middle;  }
    .click-operate {cursor: pointer}
    .txt-red, .txt-grren, .txt-green, .txt-blue, .txt-yellow, .txt-blue-1{font-size: 18px;}
</style>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="{:U('Index/main')}">首页</a></li>
        <li class="active"><a href="">签到规则管理</a></li>
        <li class="active">签到规则列表</li>
    </ul>

    <div class="page-header page-header1 clearfix">
        <h3>签到规则管理</h3>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="{:U('Rule/RuleList')}">签到规则列表</a>
            </li>
            <li class="">
                <a href="{:U('Rule/addRule')}">添加签到规则</a>
            </li>
        </ul>
    </div>
    <div class="content-box-table content-box-content">
        <form action="{:U('Rule/deleteRule')}" method="post" class="batch-form">
            <table class="table table-striped table-framed table-hover">
                <thead>
                <tr>
                    <th width="10%">
                        <input class="check-all" type="checkbox" />&nbsp;&nbsp;编号
                    </th>
                    <th width="">添加时间</th>
                    <th width="">签到规则名称</th>
                    <th width="">签到获得的积分数</th>
                    <th width="">操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <if condition="empty($list)">
                    <tr><td colspan="20"><span style="font-size:14px;">暂无数据</span></td></tr>
                </if>
                <volist name="list" id="vo">
                    <tr>
                        <td><input type="checkbox" value="{$vo['r_id']}" name="r_id[]"/>&nbsp;&nbsp;{$vo['r_id']}</td>
                        <td>{$vo['ctime']|date='Y-m-d H:i:s',###}</td>
                        <td>{$vo['name']}</td>
                        <td>{$vo['price']}</td>
                        <td>
                            <a href="{:U('Rule/editRule',array('r_id'=>$vo['r_id']))}" title="修改" class="modify">
                                <span class="icon glyphicon glyphicon-pencil"></span>
                            </a>&nbsp;&nbsp;
                            <a href="#" title="删除" class="delete-delete">
                                <span class="icon glyphicon glyphicon-remove"></span>
                            </a><input type="hidden" value="{:U('Rule/deleteRule',array('r_id'=>$vo['r_id']))}">
                        </td>
                    </tr>
                </volist>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="20">
                        <div class="bulk-actions fl">
                            <input type="button" class="btn delete-batch" value="批量删除">　
                        </div>
                        <div class="fr">
                            {$page}
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>
<include file="Public:footer"/>
