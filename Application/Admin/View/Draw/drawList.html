<include file="Public:header"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="{:U('Index/main')}">首页</a></li>
        <li class="active"><a href="">奖品管理</a></li>
        <li class="active">奖品列表</li>
    </ul>

    <div class="page-header page-header1 clearfix">
        <h3>奖品管理</h3>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="{:U('Draw/drawList')}">奖品列表</a>
            </li>
            <li class="">
                <a href="{:U('Draw/addDraw')}">添加奖品</a>
            </li>
        </ul>
    </div>
    <div class="search-content">
        <form action="{:U('Draw/drawList')}" method="post" class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="name">奖品名称</label>
                <input class="earch-input form-control" id="name" type="text" name="name" value="{$request['name']}" placeholder="奖品名称"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>
        </form>
    </div>
    <div class="content-box-table content-box-content">
        <form action="{:U('Draw/deleteDraw')}" method="post" class="batch-form">
            <table class="table table-striped table-framed table-hover">
                <thead>
                <tr>
                    <th width="10%">
                        <input class="check-all" type="checkbox" />&nbsp;&nbsp;编号
                    </th>
                    <th width="">添加时间
                    </th>
                    <th width="">奖品名称</th>
                    <th width="">奖品图标</th>
                    <th width="">奖品的分类</th>
                    <th width="">操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <if condition="empty($list)">
                    <tr><td colspan="20"><span style="font-size:14px;">暂无数据</span></td></tr>
                </if>
                <volist name="list" id="vo">
                    <tr>
                        <td><input type="checkbox" value="{$vo['d_id']}" name="d_id[]"/>&nbsp;&nbsp;{$vo['d_id']}</td>
                        <td>{$vo['ctime']|date='Y-m-d H:i:s',###}</td>
                        <td>{$vo['name']}</td>
                        <td><img src="/Uploads/{$vo['img']}" alt="" style="width:40px;height: auto"></td>
                        <td>{$vo['type_name']}</td>
                        <td>
                            <a href="{:U('Draw/editDraw',array('d_id'=>$vo['d_id']))}" title="修改" class="modify">
                                <span class="icon glyphicon glyphicon-pencil"></span>
                            </a>&nbsp;&nbsp;
                            <a href="#" title="删除" class="delete-delete">
                                <span class="icon glyphicon glyphicon-remove"></span>
                            </a><input type="hidden" value="{:U('Draw/deleteDraw',array('d_id'=>$vo['d_id']))}">
                        </td>
                    </tr>
                </volist>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="20">
                        <div class="bulk-actions fl">
                            <input type="button" class="btn delete-batch" value="批量删除">　
                        </div>
                        <div class="fr">
                            {$page}
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>
<script>
    $(document).ready(function(){
        $('.sort').change(function(){
            var id = $(this).next('input').val();
            var sort = $(this).val();
            var url = "{:U('Draw/ajaxSort')}";
            $.post(url,{'id':id,'sort':sort},function(data){
                if(data==1){
                    alert("修改成功");
                    window.location.reload();
                }else{
                    alert("修改失败");
                }
            });

        });
    });
</script>
<include file="Public:footer"/>
