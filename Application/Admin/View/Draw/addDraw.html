<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="{:U('Index/main')}">首页</a></li>
        <li class="active"><a href="">奖品管理</a></li>
        <li class="active">奖品列表</li>
    </ul>

    <div class="page-header page-header1 clearfix">
        <h3>奖品管理</h3>
        <ul class="nav nav-tabs">
            <li class="">
                <a href="{:U('Draw/drawList')}">奖品列表</a>
            </li>
            <li class="active">
                <a href="{:U('Draw/addDraw')}">添加奖品</a>
            </li>
        </ul>
    </div>
        <!--表格内容-->
        <div class="content-box-content">
            <!--表单 start-->
            <form action="{:U('Draw/addDraw')}" method="post" class="form-horizontal form"  enctype="multipart/form-data">
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label"><em class="prompt-red">*</em>奖品名称：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control Draw"  name="name" placeholder="奖品名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label"><em class="prompt-red">*</em>奖品值：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control Draw"  name="value" placeholder="奖品值">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label"><em class="prompt-red">*</em>中奖的概率：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control v"  name="v" placeholder="中奖的概率">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><em class="prompt-red">*</em>奖品类型：</label>
                    <div class="col-sm-9">
                        <div class="f-left" style="width:498px;padding:5px;">
                            <select name="type" id="type" style="width: 240px;height:34px;font-size: 14px;padding:6px 12px;border-radius:4px;border:1px solid #ccc">
                                <option value="">请选择奖品类型...</option>
                                <volist name="type" id="vo">
                                    <option value="{$vo['t_id']}">
                                        {$vo['name']}
                                    </option>
                                </volist>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label">是否能抽中：</label>
                    <div class="col-sm-6">
                        <span>是：<input type="radio" class=""  name="is_show" value="1" checked>&nbsp;&nbsp;
                        否：<input type="radio" class=""  name="is_show" value="0"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="img" class="col-sm-3 control-label"><em class="prompt-red">*</em>奖品封面：</label>
                    <script>
                        function PreviewImage1(imgFile)
                        {
                            var filextension=imgFile.value.substring(imgFile.value.lastIndexOf("."),imgFile.value.length);
                            filextension=filextension.toLowerCase();
                            if ((filextension!='.jpg')&&(filextension!='.gif')&&(filextension!='.jpeg')&&(filextension!='.png')&&(filextension!='.bmp'))
                            {
                                alert("对不起，系统仅支持标准格式的照片，请您调整格式后重新上传，谢谢 !");
                                imgFile.focus();
                            }
                            else
                            {
                                var path;
                                if(document.all)//IE
                                {
                                    imgFile.select();
                                    path = document.selection.createRange().text;
                                    document.getElementById("imgPreview1").innerHTML="";
                                    document.getElementById("imgPreview1").style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled='true',sizingMethod='scale',src=\"" + path + "\")";//使用滤镜效果
                                }
                                else//FF
                                {
                                    path=window.URL.createObjectURL(imgFile.files[0]);// FF 7.0以上
                                    //path = imgFile.files[0].getAsDataURL();// FF 3.0
                                    document.getElementById("imgPreview1").innerHTML = "<img id='img1' src='"+path+"' style='width:100px;height:100px'/>";
                                    //document.getElementById("img1").src = path;
                                }
                            }
                        }
                    </script>
                    <div class="col-sm-9">
                        <div class="uplode-pic fl">
                            <div id="imgPreview1"></div>
                            <input type="file"  name="img" onchange="PreviewImage1(this)" id="img"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default btn-primary add-to-here">确认添加</button>
                    </div>
                </div>
            </form>
            <!--表单 end-->
        </div>
    </div>
</div>
<include file="Public:footer"/>
