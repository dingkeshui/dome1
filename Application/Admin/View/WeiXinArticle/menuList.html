<include file="Public:header" xmlns="http://www.w3.org/1999/html"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="{:U('Index/main')}">首页</a></li>
        <li class="active"><a href="">微信菜单管理</a></li>
        <li class="active">微信菜单列表</li>
    </ul>

    <div class="page-header page-header1 clearfix">
        <h3>微信菜单管理</h3>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="{:U('WeiXinArticle/menuList')}">微信菜单列表</a>
            </li>
            <li>
                <a href="{:U('WeiXinArticle/createMenu')}">添加微信菜单</a>
            </li>
        </ul>
    </div>
    <div class="content-box-table content-box-content">
        <form action="#" method="post" class="batch-form">
            <table class="table table-striped table-framed table-hover">
                <thead>
                <tr>
                    <th width="15%">
                        <input class="check-all" type="checkbox" />&nbsp;&nbsp;编号
                    </th>
                    <th width="15%">创建时间</th>
                    <th width="40%">菜单名称</th>
                    <th width="15%">父菜单</th>
                    <th width="10%">操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <if condition="empty($list)">
                    <tr><td colspan="20"><span style="font-size:14px;">暂无数据</span></td></tr>
                </if>
                <volist name="list" id="vo">
                    <tr>
                        <td><input type="checkbox" value="{$vo['me_id']}" name="me_id[]"/>&nbsp;&nbsp;{$vo['me_id']}</td>
                        <td>
                            {$vo['ctime']|date='Y-m-d H:i:s',###}
                        </td>
                        <td>
                            {$vo['name']}
                        </td>
                        <td>
                            <if condition="empty($vo['p_name'])">
                                <span style="color: red">顶级菜单</span>
                                <else/>
                                {$vo['p_name']}
                            </if>
                        </td>
                        <td>
                            <a href="{:U('WeiXinArticle/editMenu',array('me_id'=>$vo['me_id']))}" title="编辑" class="modify">
                                <span class="icon glyphicon glyphicon-pencil"></span>
                            </a>
                        </td>
                    </tr>
                </volist>
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                        <a href="{:U('WeiXinArticle/doCreateMenu')}" style="width: 100px;height: 40px;background: #428BCA;border: none;border-radius:5px;display: block;color: white;text-align: center;line-height: 40px;font-size: 16px">生成菜单</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>

<script type="text/javascript">
</script>
<include file="Public:footer"/>
