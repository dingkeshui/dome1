<include file="Public:header" xmlns="http://www.w3.org/1999/html"/>
<script type="text/javascript" src="__WEBPUBLIC__/Admin/js/ajax-operate.js"></script>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="{:U('Index/main')}">首页</a></li>
        <li class="active"><a href="">自定义回复管理</a></li>
        <li class="active">自定义回复列表</li>
    </ul>

    <div class="page-header page-header1 clearfix">
        <h3>自定义回复管理</h3>
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="{:U('WeiXinArticle/returnList')}">自定义回复列表</a>
            </li>
            <li>
                <a href="{:U('WeiXinArticle/addReturn')}">添加自定义回复</a>
            </li>
        </ul>
    </div>
    <div class="content-box-table content-box-content">
        <form action="{:U('WeiXinArticle/delReturn')}" method="post" class="batch-form">
            <table class="table table-striped table-framed table-hover">
                <thead>
                <tr>
                    <th width="15%">
                        <input class="check-all" type="checkbox" />&nbsp;&nbsp;编号
                    </th>
                    <th width="15%">创建时间</th>
                    <th width="15%">关键词</th>
                    <th width="40%">内容</th>
                    <th width="10%">操作</th>
                </tr>
                </thead>
                <tbody class="tbody">
                <if condition="empty($list)">
                    <tr><td colspan="20"><span style="font-size:14px;">暂无数据</span></td></tr>
                </if>
                <volist name="list" id="vo">
                    <tr>
                        <td><input type="checkbox" value="{$vo['w_id']}" name="w_id[]"/>&nbsp;&nbsp;{$vo['w_id']}</td>
                        <td>{$vo['ctime']|date='Y-m-d H:i:s',###}</td>
                        <td>{$vo['keywords']|default="未填写"}</td>
                        <td>{$vo['content']|default="未填写"}</td>
                        <td>
                            <a href="{:U('WeiXinArticle/editReturn',array('w_id'=>$vo['w_id']))}" title="编辑" class="modify">
                                <span class="icon glyphicon glyphicon-pencil"></span>
                            </a>&nbsp;
                            <a href="#" title="删除" class="delete-delete">
                                <span class="icon glyphicon glyphicon-remove"></span>
                            </a><input type="hidden" value="{:U('WeiXinArticle/delReturn',array('w_id'=>$vo['w_id']))}">
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </form>
    </div>
</div>

<script type="text/javascript">
</script>
<include file="Public:footer"/>
