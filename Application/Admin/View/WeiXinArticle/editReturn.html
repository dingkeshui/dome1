<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <div class="content-box">
        <ul class="breadcrumb">
            <li><a href="/">首页</a></li>
            <li><a href="">积分规则管理</a></li>
        </ul>
        <div class="page-header page-header1 clearfix">
            <h3>自定义回复管理</h3>
            <ul class="nav nav-tabs">
                <li>
                    <a href="{:U('WeiXinArticle/returnList')}">自定义回复列表</a>
                </li>
                <li>
                    <a href="{:U('WeiXinArticle/addReturn')}">添加自定义回复</a>
                </li>
            </ul>
        </div>

        <!--表格内容-->
        <div class="content-box-content">
            <!--表单 start-->
            <form action="{:U('WeiXinArticle/editReturn')}" method="post" class="form-horizontal" enctype="multipart/form-data">
                <input name="w_id" type="hidden" value="{$res['w_id']}"/>
                <div class="form-group">
                    <label for="keywords" class="col-sm-3 control-label"><em class="prompt-red">*</em>匹配关键词：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="keywords" name="keywords" placeholder="匹配关键词" value="{$res['keywords']}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-3 control-label"><em class="prompt-red">*</em>回复的内容：</label>
                    <div class="col-sm-9">
                        <textarea name="content" id="content" cols="80" rows="10">{$res['content']}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default btn-primary">确认修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<include file="Public:footer"/>
