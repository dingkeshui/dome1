<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="{:U('Index/main')}">首页</a></li>
        <li class="active"><a href="">转账管理</a></li>
        <li class="active">转账列表</li>
    </ul>

    <div class="page-header page-header1 clearfix">
        <h3>转账管理</h3>
        <ul class="nav nav-tabs">
            <li class="">
                <a href="{:U('Transfer/transferList')}">转账列表</a>
            </li>
            <li class="active">
                <a href="{:U('Transfer/addTransfer')}">添加转账</a>
            </li>
        </ul>
    </div>
        <!--表格内容-->
        <div class="content-box-content">
            <!--表单 start-->
            <form action="{:U('Transfer/addTransfer')}" method="post" class="form-horizontal form"  enctype="multipart/form-data">
                <input type="hidden" name="ips_yan" value="htcz_ips">
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label"><em class="prompt-red">*</em>接收转账人的ips账户在（客户号）：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control Class"  name="ips_account" placeholder="接收转账人的ips账户（客户号）" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label"><em class="prompt-red">*</em>接收转账人的真是姓名：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control Class"  name="remark_account" placeholder="接收转账人的真是姓名" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label"><em class="prompt-red">*</em>备注，款项去向：</label>
                    <div class="col-sm-6">
                        <textarea name="remark" id="" cols="30" rows="10" required>备注，款项去向</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label"><em class="prompt-red">*</em>操作人的姓名：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control Class"  name="op_person" placeholder="操作人的姓名" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-3 control-label"><em class="prompt-red">*</em>转账的钱数：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control Class"  name="price" placeholder="转账的钱数" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default btn-primary add-to-here">确认转账</button>
                    </div>
                </div>
            </form>
            <!--表单 end-->
        </div>
    </div>
</div>
<include file="Public:footer"/>
