<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <div class="content-box">

        <ul class="breadcrumb">
            <li><a href="/">首页</a></li>
            <li><a href="">物流管理</a></li>
            <li class="active">物流物流</li>
        </ul>
        <div class="page-header clearfix">
            <h3>物流物流</h3>
            <ul class="nav nav-tabs">
                <li>
                    <a href="{:U('DeliveryCompany/deliveryList')}">物流列表</a>
                </li>
                <li class="active">
                    <a href="{:U('DeliveryCompany/addDelivery')}">添加物流</a>
                </li>
            </ul>
        </div>

        <!--表格内容-->
        <div class="content-box-content">
            <!--表单 start-->
            <form action="{:U('DeliveryCompany/editDelivery')}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
                <input name="id" type="hidden" value="{$res['id']}"/>
                <div class="form-group">
                    <label for="company_name" class="col-sm-3 control-label"><em class="prompt-red">*</em>物流公司名称：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="company_name" name="company_name" placeholder="物流公司名称" required value="{$res['company_name']}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="delivery_code" class="col-sm-3 control-label">物流编号：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="delivery_code" name="delivery_code" placeholder="物流编号" value="{$res['delivery_code']}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sort" class="col-sm-3 control-label"><em class="prompt-red"></em>显示顺序：</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="sort" name="sort" placeholder="显示顺序" value="{$res['sort']|default=0}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default btn-primary">确认修改</button>
                    </div>
                </div>
            </form>
            <!--表单 end-->
        </div>
    </div>
</div>

<include file="Public:footer"/>
