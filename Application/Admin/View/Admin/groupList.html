<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">权限组名称</a></li>
        <li class="active">权限组名称列表</li>
    </ul>

    <div class="page-header clearfix">
        <h3>权限组名称</h3>
        <ul class="nav nav-tabs">    
            <li class="active">
                <a href="{:U('Admin/groupList')}">权限组名称列表</a>
            </li>
            <li>
                <a href="{:U('Admin/actionGroup')}">添加权限组名称</a>
            </li>
        </ul>
    </div>
    <div class="search-content">
        <form action="{:U('Admin/groupList')}" method="post" class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="group_name">权限组名称</label>
                <input class="earch-input form-control" id="group_name" type="text" name="group_name" value="{$request['group_name']}" placeholder="权限组名称"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>
        </form>
    </div>

    <div class="content-box-content">
        <table class="table table-striped table-framed table-hover">
            <thead>
            <tr>
                <th>编号</th>
                <th>添加时间</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody class="tbody">
            <if condition="empty($list)">
                <tr><td colspan="10"><span style="font-size:14px;">暂无数据</span></td></tr>
            </if>
            <volist name="list" id="admin">
                <tr>
                    <td>{$admin['id']}</td>
                    <td>{$admin['ctime']|date='Y-m-d H:i:s',###}</td>
                    <td>{$admin['group_name']}</td>
                    <td>
                        <a href="{:U('Admin/editGroup',array('id'=>$admin['id']))}" title="修改" class="modify">
                            <span class="icon glyphicon glyphicon-edit"></span>
                        </a>&nbsp;
                        <a href="#" title="删除" class="delete-delete">
                           <span class="icon glyphicon glyphicon-remove"></span>
                        </a><input type="hidden" value="{:U('Admin/delGroup',array('id'=>$admin['id']))}">

                    </td>
                </tr>
            </volist>
            </tbody>

            <tfoot>

            </tfoot>
        </table>
    </div>
</div>
<include file="Public:footer"/>
