<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">权限方法</a></li>
        <li class="active">添加权限方法</li>
    </ul>

    <div class="page-header clearfix">
        <h3>权限方法</h3>
        <ul class="nav nav-tabs">    
            <li>
                <a href="{:U('Admin/actionList')}">权限方法列表</a>
            </li>
            <li class="active">
                <a href="{:U('Admin/addAction')}">添加权限方法</a>
            </li>
        </ul>
    </div>

    <div class="content-box-content">
        <form action="{:U('Admin/editAction')}" method="post" class="form-horizontal" role="form">
            <input type="hidden" name="action_id" value="{$res['action_id']}">
            <div class="form-group">
                <label for="model" class="col-sm-3 control-label">控制器：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="model" name="model" value="{$res['model']}">
                </div>
            </div>
            <div class="form-group">
                <label for="method" class="col-sm-3 control-label">方法：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="method" name="method" value="{$res['method']}">
                </div>
            </div>
            <div class="form-group">
                <label for="action_name" class="col-sm-3 control-label">权限名称：</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="action_name" name="action_name" value="{$res['action_name']}">
                </div>
            </div>
            <div class="form-group skill">
                <label for="group_name" class="col-sm-3 control-label">权限方法组：</label>
                <div class="col-sm-9">
                    <select name="group_name" id="group_name" style="width: 240px;height:34px;font-size: 14px;padding:6px 12px;border-radius:4px;border:1px solid #ccc">
                        <option value="">权限方法组...</option>
                        <volist name="list" id="vo">
                            <option value="{$vo['id']}" <if condition="$res['group_name'] eq $vo['id']">selected</if>>{$vo['group_name']}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-default btn-primary">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</div>

<include file="Public:footer"/>
