<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">权限组名称</a></li>
        <li class="active">添加权限组名称</li>
    </ul>

    <div class="page-header clearfix">
        <h3>权限组名称</h3>
        <ul class="nav nav-tabs">    
            <li>
                <a href="{:U('Admin/groupList')}">权限组名称列表</a>
            </li>
            <li class="active">
                <a href="{:U('Admin/actionGroup')}">添加权限组名称</a>
            </li>
        </ul>
    </div>

    <div class="content-box-content">
        <form action="{:U('Admin/actionGroup')}" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="group_name" class="col-sm-3 control-label">权限组名称：</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="group_name" name="group_name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-default btn-primary">确认添加</button>
                </div>
            </div>
        </form>
    </div>
</div>

<include file="Public:footer"/>
