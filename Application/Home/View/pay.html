<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <title>买单</title>
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/top.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/zepto.min.js"></script>
</head>
<body class="bgeee">

    <div class="header-container colfff">
        <div class="weui-cell ih30">
            <div class="weui-cell__hd"></div>
            <div class="weui-cell__bd">
                <p>买单</p>
            </div>
        </div>
    </div>

    <div class="xq_container">
        
        <div class="texcen pad20-0">
            <img class="limg" src="../img/headimg.png"/>
            <div>硕硕硕</div>
            <div class="colbbb">186****4906</div>
        </div>

        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd fs0-8">
                    <div class="colccc">买单金额：</div>
                    <div class="fs2 disflex">
                        <span>￥</span>
                        <input type="number" name="money" class="weui-input flex1 borb1p"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="weui-cells__title">选择支付方式</div>
        <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label" for="x11">
                <div class="weui-cell__hd">
                    <img src="../img/wxpay.png" class="slimg"/>
                </div>
                <div class="weui-cell__bd">
                    <p>微信支付</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio1" id="x11">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x12">
                <div class="weui-cell__hd">
                    <img src="../img/jifen.png" class="slimg"/>
                </div>
                <div class="weui-cell__bd">
                    <p>众享币支付</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
                    <span class="weui-icon-checked">
                    </span>
                </div>
            </label>
        </div>
        <div class="weui-btn-area">
            <a class="weui-btn bgccc nobor" href="javascript:">确认买单</a>
        </div>
    </div>

    <script type="text/javascript">
        
    </script>
