<block name="footerjs">
    <script>
        var shop_id = "{:I('get.shop_id')}";
        var dataargs = {shop_id:shop_id};
        requestUrl("{:U('Api/Shop/notice')}",dataargs,function(data){
            var res = data.data;
            if(data['flag'] == "success"){
                $(".title").text("商家公告");
                $(".content").html(res);
            }else if(data['flag'] == "error"){
                layer.msg(data['message']);
            }
        },"GET",true);
        layer.closeAll();
    </script>
</block>
