<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <title>绑定手机号</title>
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/top.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/zepto.min.js"></script>
</head>
<body class="bgeee">
    <div class="header-container colfff">
        <div class="weui-cell ih30 fs0-8">
            <div class="weui-cell__bd">
                <p>绑定手机号</p>
            </div>
        </div>
    </div>

    <div class="xq_container">
        
       <div class="weui-cells bgfff fs0-8">
            <div class="weui-cell">
                <div class="weui-cell__hd mar15">
                    手机号
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="手机号"/>
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd mar15">
                    验证码
                </div>

                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入验证码"/>
                </div>
                <div class="weui-cell__ft colff0">获取验证码</div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd mar15">
                    推荐码
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="填写推荐人手机号，没有可不填"/>
                </div>
            </div>
        </div>
        
        <div class="weui-btn-area">
            <a class="weui-btn bgccc nobor fs0-8" href="javascript:">完成</a>
        </div>
        
    </div>
    <script type="text/javascript">
        
    </script>
</body>
</html>
