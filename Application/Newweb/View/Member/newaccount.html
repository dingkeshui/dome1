<extend name="Public:header"/>
<block name="main">
    <div class="header-container colfff">
        <div class="weui-cell ih30">
            <div class="weui-cell__hd"></div>
            <div class="weui-cell__bd">
                <p>添加账号</p>
            </div>
        </div>
    </div>

    <div class="xq_container">
        <div class="weui-cells bgfff">
            <div class="weui-cell">
                <div class="weui-cell__hd mar15">
                    支付宝账号
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input num" type="text" placeholder="请填写支付宝账号">
                </div>
            </div>
        </div>
        <div class="weui-cells bgfff">
            <div class="weui-cell">
                <div class="weui-cell__hd mar15">
                    真实的姓名
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input name" type="name" placeholder="请填写真实姓名">
                </div>
            </div>
        </div>
        
        <div class="weui-btn-area">
            <a class="weui-btn bgjb nobor" href="javascript:">确认</a>
        </div>
        
    </div>
</block>
<block name="footerjs">
   <script type="text/javascript">
       //当用户进入时
       var id_type=0;
       var mix_id=m_id;

       $(".nobor").on("click",function () {
         var num=$(".num").val();
         var name=$(".name").val();
         if(!num||!name){
            layer.msg("账号与姓名不能为空！");
            return;
         }
        
       
       // 当添加支付宝时
       var type=0;
       

       var dataargs={"type":type,"account":num,"name":name,"id_type":id_type,"mix_id":mix_id};
       requestUrl("{:U('Api/Merchant/bindPay')}",dataargs,function(data){
           layer.closeAll();
            layer.msg(data['message']);
            var res = data.data;
            if(data['flag'] == "success"){                
               setTimeout(function () {
                    window.location.href = "{:U('Member/withdraw')}";
                },500);
            }
        },"POST",true);
   })    
   </script>
</block>
