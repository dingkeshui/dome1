<block name="footerjs">
<script type="text/javascript">
    var mess_id="{$_GET['mess_id']}";
    requestUrl("{:U('Api/Message/messageDetail')}",{mess_id:mess_id,m_id:0},function(res){
            if(res.flag=="success"){
                var data = res.data;
                $('.title').html(data.title);
                $('.content').html(data.content);
            }else{
                layer.msg(res.message);
            }
    },'GET',true);
</script>
