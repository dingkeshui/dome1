<block name="footerjs">
<script type="text/javascript">
    //获取用户信息
        requestUrl("{:U('Api/Message/messIndexShow')}",{mix_id:m_id,type:0},function(res){
            if(res.flag=="success"){
                var data = res.data;
                if(data.system_mess){
                    $('.system_mess').addClass('onmsg');
                }
                if(data.order_mess){
                    $('.order_mess').addClass('onmsg');
                }
            }else{
                layer.msg(res.message);
            }
        },'GET',true);

</script>
