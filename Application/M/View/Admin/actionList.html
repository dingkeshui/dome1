<include file="Public:header"/>
<!--主页面-->
<div id="main-content" class="content">
    <ul class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active"><a href="">权限方法</a></li>
        <li class="active">权限方法列表</li>
    </ul>

    <div class="page-header clearfix">
        <h3>权限方法</h3>
        <ul class="nav nav-tabs">    
            <li class="active">
                <a href="{:U('Admin/actionList')}">权限方法列表</a>
            </li>
            <li>
                <a href="{:U('Admin/addAction')}">添加权限方法</a>
            </li>
        </ul>
    </div>
    <div class="search-content">
        <form action="{:U('Admin/actionList')}" method="post" class="search-form form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="model">控制器</label>
                <input class="earch-input form-control" id="model" type="text" name="model" value="{$request['model']}" placeholder="控制器"/>　
            </div>
            <div class="form-group">
                <label class="sr-only" for="method">方法</label>
                <input class="earch-input form-control" id="method" type="text" name="method" value="{$request['method']}" placeholder="方法"/>　
            </div>
            <div class="form-group">
                <label class="sr-only" for="action_name">权限名称</label>
                <input class="earch-input form-control" id="action_name" type="text" name="action_name" value="{$request['action_name']}" placeholder="权限名称"/>　
            </div>
            <button type="submit" class="btn derive">查询</button>
        </form>
    </div>

    <div class="content-box-content">
        <table class="table table-striped table-framed table-hover">
            <thead>
            <tr>
                <th>编号</th>
                <th>添加时间</th>
                <th>控制器</th>
                <th>方法</th>
                <th>权限名称</th>
                <th>权限组名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody class="tbody">
            <if condition="empty($list)">
                <tr><td colspan="10"><span style="font-size:14px;">暂无数据</span></td></tr>
            </if>
            <volist name="list" id="admin">
                <tr>
                    <td>{$admin['action_id']}</td>
                    <td>{$admin['ctime']|date='Y-m-d H:i:s',###}</td>
                    <td>{$admin['model']}</td>
                    <td>{$admin['method']}</td>
                    <td>{$admin['action_name']}</td>
                    <td>{$admin['group_name']}</td>
                    <td>
                        <a href="{:U('Admin/editAction',array('action_id'=>$admin['action_id']))}" title="修改" class="modify">
                            <span class="icon glyphicon glyphicon-edit"></span>
                        </a>&nbsp;
                        <a href="#" title="删除" class="delete-delete">
                           <span class="icon glyphicon glyphicon-remove"></span>
                        </a><input type="hidden" value="{:U('Admin/delGroup',array('id'=>$admin['action_id']))}">

                    </td>
                </tr>
            </volist>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="20">
                        <div class="fr">
                            {$page}
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
<include file="Public:footer"/>
