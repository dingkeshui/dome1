<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <title>众享通赢-商家端</title>
    <link rel="stylesheet" href="__WEBPUBLIC__/Wechat/css/weui.min.css">
    <link rel="stylesheet" href="__WEBPUBLIC__/Wechat/css/top.css">
    <block name="headdiv"></block>
</head>
<body class="bgeee">
<block name="main"></block>
<div class="weui-tab footer-container">
    <div class="weui-tabbar bgfff">
        <a href="{:U('Shop/index')}" class='weui-tabbar__item <if condition="__CONTROLLERNAME__ eq 'index'"> weui-bar__item_on</if>'>
            <img src='__WEBPUBLIC__/Wechat/img/pay<if condition="__CONTROLLERNAME__ eq 'index'">on</if>.png' alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">控制台</p>
        </a>
        <!--  注释啦
        <a href="{:U('Shop/shopindex')}" class='weui-tabbar__item <if condition="__CONTROLLER__ eq 'Shop'"> weui-bar__item_on</if>'>
            <img src='__WEBPUBLIC__/Wechat/img/shop<if condition="__CONTROLLER__ eq 'Shop'">on</if>.png' alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">附近商家</p>
        </a>
        <a href="{:U('Goods/goodslist')}" class='weui-tabbar__item <if condition="__CONTROLLER__ eq 'Goods'"> weui-bar__item_on</if>'>
            <img src='__WEBPUBLIC__/Wechat/img/sy<if condition="__CONTROLLER__ eq 'Goods'">on</if>.png' alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">积分商城</p>
        </a>
        -->
        <a href="{:U('Goods/goodslist')}" class='weui-tabbar__item <if condition="__CONTROLLER__ eq 'Goods'"> weui-bar__item_on</if>'>
            <img src='__WEBPUBLIC__/Wechat/img/sy<if condition="__CONTROLLER__ eq 'Goods'">on</if>.png' alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">众享商城</p>
        </a>
        <a href="{:U('Shop/shopcenter')}" class='weui-tabbar__item <if condition="__CONTROLLERNAME__ eq 'shopcenter'"> weui-bar__item_on</if>'>
            <img src='__WEBPUBLIC__/Wechat/img/self<if condition="__CONTROLLERNAME__ eq 'shopcenter'">on</if>.png' alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
</div>
<div class="xq_loadding">
    
</div>
<script src="__WEBPUBLIC__/Wechat/js/jquery.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>

<script>
    var shop_id = "{$_REQUEST['shop_id']}";
    if (!shop_id) {
        shop_id = "{$shop_id}";
    }
    var isA = sessionStorage.getItem("isApp");
    var isApp = "{$_REQUEST['isApp']}";
    //提供app掉用缓存
    var is_readonly = "{$_REQUEST['is_readonly']}";
    if( is_readonly ){
        sessionStorage.setItem("is_readonly",is_readonly);
    }
    var is_open = "{$is_open}";
    if (!is_open) {
        is_open = "{$_REQUEST['is_open']}";
    }
    if(isApp==1 || isA ==1){
        sessionStorage.setItem("isApp","1");
        $(".footer-container.weui-tab").remove();
        $(".footer-container").css("bottom","0px");
        $(".header-container").remove();
    }

    if(isApp==2 || isA ==2){
        sessionStorage.setItem("isApp","2");
        $(".footer-container.weui-tab").remove();
        $(".footer-container").css("bottom","0px");
    }

    wx.config({
        debug: false,
        appId: "{$appid}",
        timestamp:'{$wx.timestamp}',
        nonceStr: '{$wx.nonceStr}',
        signature:'{$wx.signature}',
        jsApiList: [
            // 所有要调用的 API 都要加到这个列表中
            'scanQRCode',
            'openLocation',
            'getLocation',
            "onMenuShareTimeline",
            "onMenuShareAppMessage",
            "onMenuShareQQ",
            "onMenuShareWeibo",
            "onMenuShareQZone",
        ]
    });
</script>
<script src="__WEBPUBLIC__/Wechat/js/zepto.min.js"></script>
<script src="__WEBPUBLIC__/Wechat/js/layer/layer.js"></script>
<script src="__WEBPUBLIC__/Wechat/js/public.js?"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
<block name="footerjs"></block>
</body>
</html>
